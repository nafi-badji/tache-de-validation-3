<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulaire 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="big-div">
      <div class="photo">
        <img src="verre.jpg" alt="x image" />
      </div>
      <div class="right">
        <h4>Booking placce for your dinner!</h4>
        <div class="formulaire">
          <label class="name">Your name</label>
          <input type="text" name="nom" id="nome" placeholder="John DIATTA" />
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Your phone number"
          />
          <i class="fa-solid fa-caret-down" style="color: white;"></i><input type="text" name="time" id="time" placeholder="Time" />
          <i class="fa-solid fa-caret-down" style="color: white;"></i><input type="text" name="foot" id="foot" placeholder="Foot" />
        </div>
        <p class="para">Select your Dinnig Space</p>
        <div class="button">
          <div class="gff">2</div>
          <div class="more">
            <div class="four">4</div>
            <div class="per">Person</div>
          </div>
          <div class="gff">6</div>
          <div class="gff">8</div>
          <div class="gff">10</div>
        </div>
        <div class="second-button">
          <button>Book now</button>
        </div>
        <p class="phone">Verify your booking into your phone</p>
      </div>
    </div>
  </body>
</html>
